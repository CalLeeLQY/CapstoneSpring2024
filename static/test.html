<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .video-item {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            width: 250px;
            margin: 10px;
            overflow: hidden;
            position: relative;
        }

        .video-item iframe {
            width: 100%;
            height: 140px;
            border: none;
        }

        .video-item .content {
            padding: 15px;
        }

        .video-item h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .video-item .play-button {
            display: flex;
            align-items: center;
            margin-top: 10px;
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            width: fit-content;
        }

        .video-item .play-button i {
            margin-right: 5px;
        }

        .video-item .duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/3MwMII8n1qM" frameborder="0" allowfullscreen></iframe>
            <div class="content">
                <h3>How to create a blog post</h3>
                <a href="https://www.youtube.com/watch?v=3MwMII8n1qM" target="_blank" class="play-button"><i class="fas fa-play"></i> Play</a>
                <span class="duration">2 mins</span>
            </div>
        </div>
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/3MwMII8n1qM" frameborder="0" allowfullscreen></iframe>
            <div class="content">
                <h3>How to create a campaign</h3>
                <a href="https://www.youtube.com/watch?v=3MwMII8n1qM" target="_blank" class="play-button"><i class="fas fa-play"></i> Play</a>
                <span class="duration">3 mins</span>
            </div>
        </div>
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/3MwMII8n1qM" frameborder="0" allowfullscreen></iframe>
            <div class="content">
                <h3>How to Create a Marketing Calendar</h3>
                <a href="https://www.youtube.com/watch?v=3MwMII8n1qM" target="_blank" class="play-button"><i class="fas fa-play"></i> Play</a>
                <span class="duration">3 mins</span>
            </div>
        </div>
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/3MwMII8n1qM" frameborder="0" allowfullscreen></iframe>
            <div class="content">
                <h3>How to Conduct an SEO Analysis</h3>
                <a href="https://www.youtube.com/watch?v=3MwMII8n1qM" target="_blank" class="play-button"><i class="fas fa-play"></i> Play</a>
                <span class="duration">1 min</span>
            </div>
        </div>
    </div>
</body>
</html>
