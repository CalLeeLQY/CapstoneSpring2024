<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Caption Generator</title>
    <link rel="stylesheet" href="../static/form.css">
</head>
<body>
    <div class="container">
        <h1>{{ option }} Captions</h1>
        <form id="captionForm">
            <label for="postAbout">What is your post about?</label>
            <textarea id="postAbout" name="postAbout" maxlength="2000"></textarea>

            <label for="targetAudience">Target audience</label>
            <select id="targetAudience" name="targetAudience">
                <option value="Everyone">Everyone</option>
                <option value="Shoppers">Shoppers</option>
                <option value="College Students">College Students</option>
                <option value="New Parents">New Parents</option>
                <option value="Fitness Enthusiasts">Fitness Enthusiasts</option>
                <option value="Small Business Owners">Small Business Owners</option>
                <option value="Seniors">Seniors</option>
                <option value="Pet Owners">Pet Owners</option>
            </select>

            <label for="toneOfVoice">Tone of voice</label>
            <select id="toneOfVoice" name="toneOfVoice">
                <option value="Professional">Professional</option>
                <option value="Childish">Childish</option>
                <option value="Luxurious">Luxurious</option>
                <option value="Friendly">Friendly</option>
                <option value="Confident">Confident</option>
                <option value="Exciting">Exciting</option>
                <option value="Engaging">Engaging</option>
            </select>

            <label for="language">Language</label>
            <select id="language" name="language">
                <option value="English">English</option>
                <option value="简体中文">简体中文</option>
            </select>

            <div class="toggle-button">
                <label>Add hashtag</label>
                <div class="switch">
                    <input type="checkbox" id="addHashtag" name="addHashtag">
                    <span class="slider round"></span>
                </div>
            </div>

            <div class="toggle-button">
                <label>Add emoji</label>
                <div class="switch">
                    <input type="checkbox" id="addEmoji" name="addEmoji">
                    <span class="slider round"></span>
                </div>
            </div>

            <button type="submit">Generate Caption</button>
        </form>
        <div id="loading" style="display: none;">
            <img src="../static/loading.gif" alt="Loading..." />
        </div>
    </div>
    
    <div id="resultContainer"  style="display:none;">
        <div id="selectquestion">Which one is better</div>
        <div class="result-container"> <!-- 包裹按钮的新容器 -->
            <button id="leftResult" class="resultBox">Left Option</button>
            <button id="rightResult" class="resultBox">Right Option</button>
        </div>
        <button onclick="copyText()" id="saveBtn" style="display:none;">save</button>
    </div>

    <div id="inputWrapper" class="hidden">
        <textarea id="continueInput" placeholder="Amend the text based on your input..."></textarea>
        <button type="submit" id="continueBtn">Submit</button>
    </div>
    <div id="renew-loading" style="display: none;">
        <img src="../static/loading.gif" alt="Loading..." />
    </div>
    <script src="../static/form.js"></script>
</body>
</html>
